<section ng-controller="CtrlProduct" class="container-fluid with-maxwidth chapter" flow-init flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="$flow.upload()">
    <article class="article">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="card card-white">
                    <div class="card-image text-center" ng-hide="$flow.files.length">
                        <img ng-src="/static/assets/images/photo_add.png" style="width:150px; margin: 30px 0;">
                    </div>
                    <div class="card-image text-center" ng-show="$flow.files.length">
                        <img flow-img="$flow.files[0]" class="thumbnail" />
                    </div>
                    <div class="card-content text-center">
                        <span class="btn btn-success" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Select image</span>
                        <span class="btn btn-primary" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Change</span>
                        <span class="btn btn-danger" ng-show="$flow.files.length" ng-click="$flow.cancel()">Remove</span>
                    </div>
                    <div class="card-content">
                        <form name="product-form" ng-submit="post_product();">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Product Name</label>
                                <input ng-model="product.name" required="">
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Description</label>
                                <textarea ng-model="product.description" md-maxlength="150" rows="5" md-select-on-focus placeholder="This is the description of the product. e.g) It is made from high quality ingredients and delivered fresh to you by the baker." required=""></textarea>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Price Per Unit(in US dollars)</label>
                                <input ng-model="product.unit_price" required="" type="number"  step="0.01">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Min Units Per Order </label>
                                <input ng-model="product.min_order_unit" required="" type="number">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Hashtags </label>
                                <input ng-model="product.hashtags">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Ingredients </label>
                                <input ng-model="product.ingredients" required="">
                            </md-input-container>
                    <div class="card-content">
                        <span class="card-title">Availability</span>
                        <md-content layout-gt-sm="row" layout-padding ng-repeat="slider in rangeSlider">
                            <md-checkbox ng-model="slider.enabled" ng-change="set_time_enable(slider, slider.enabled)" aria-label="Checkbox 1">
                            </md-checkbox>
                            <strong style="display: inline-block; margin-left: -25px;">{{ slider.title }}</strong>
                            <rzslider data-rz-slider-model="slider.minValue" data-rz-slider-high="slider.maxValue" data-rz-slider-options="slider.options"></rzslider>
                        </md-content>
                    </div>
                            
                            <label style="margin-bottom: 15px;">Delivery method:</label>
                            <span class="delivery-hour-option">Pickup <md-checkbox ng-model="checkbox.cb1" aria-label="Checkbox 1"></md-checkbox></span>
                            <span class="delivery-hour-option">Nextday <md-checkbox ng-model="checkbox.cb2" aria-label="Checkbox 1"></md-checkbox></span>
                            <div style="padding: 12px;">
                                <md-radio-group class="ui-md-radio-group-inline" ng-model="radio.group1">
                                    <md-radio-button value="Apple">1 hour</md-radio-button>
                                    <md-radio-button value="Banana">2 hour</md-radio-button>
                                </md-radio-group>
                            </div>
                            <div class="divider divider-xs"></div>
                            <div class="row text-center">
                                <md-button class="md-raised btn-w-md md-primary" type="submit" ng-disabled="!$flow.files.length">Post</md-button>
                            </div>
                            <div class="divider divider-xs"></div>
                        </form>
                    </div>
                </div>
            </div>
    </article>
</section>
